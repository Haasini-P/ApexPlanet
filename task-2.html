<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexPlanet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #007BFF;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Intermediate HTML, CSS, and JavaScript Project - Task2</h1>

  <div class="container">
    <div class="card" id="contact">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter your message" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="card" id="todo">
      <h2>To-Do List</h2>
      <form id="todoForm">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button type="button" id="addTask">Add Task</button>
      </form>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill out all fields.');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      alert('Form submitted successfully!');
      document.getElementById('contactForm').reset();
    });

    // To-Do List Functionality
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    document.getElementById('addTask').addEventListener('click', function() {
      const task = taskInput.value.trim();
      if (task === '') {
        alert('Please enter a task.');
        return;
      }

      const listItem = document.createElement('li');
      listItem.textContent = task;

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.style.marginLeft = '10px';
      removeButton.addEventListener('click', function() {
        taskList.removeChild(listItem);
      });

      listItem.appendChild(removeButton);
      taskList.appendChild(listItem);

      taskInput.value = '';
    });
  </script>
</body>
</html>
